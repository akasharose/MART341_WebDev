<html>
  <head>
    <meta name="description" content="A page that allows you to see if you're good at games by a questionnaire by the best gamer ever">
    <meta name="keywords" content="games, good, git gud, scrub, loser, depression, terrible, how bow dat">
    <meta name="author" content="Marcus Milyko">
    <meta name="viewports" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Questionnaire</title>
  </head>

<body>
  <div class="page-header" id="header">
    <center>
      <h1>Help me find more games!</h1>
      <p>Since I'm so fantastic at games, it is nigh impossible for me to find games that are even the slightest miota of a challenge! <br />
        So I need recommendations from YOU! <br />
        Fill out this quick survey to help me out!</p>
    </center>
  </div>

  <div class="survey" id="survey">
    <fieldset>
      <label for="hardest">What is the hardest game you've ever played?</label>
      <br />
      <input type="text" name="Hardest Game" required>
      <br /> <br />

      <label for="explain-hardest">Why?</label>
      <br />
      <textarea name="Why is that your Hardest Game?" cols="20" rows="4" style="min-width:100%" required>Answer here</textarea>

      <br /> <br />
      <label for="best">What is your favorite game?</label>
      <br />
      <input type="text" name="Favorite Game" required>
      <br /> <br />

      <label for="worthy">Is it worthy of being played by me?</label>
      <br />
      <input type="radio" name="worthy" required value="yes" >Yes!<br />
      <input type="radio" name="worthy" value="no">No!</br />
      <input type="radio" name="worthy" value="No idea">No idea.<br />
      <br />

      <label for="submit">Submit your Answers!</label> <br />
      <input type="submit" name="submit" value="Submit">

    </fieldset>
  </div>

  <br /> <br />
  <a href="index.html">Go back</a>

</body>
</html>
