<html>
  <head>
    <meta charset="utf-8">
    <title>A Survey: Because we Care!</title>
  </head>

<body>
  <h1>A Survey to take! <br />
    <img src="./images/companyLogo.png" alt="Company Logo" title="Our Real Company's Logo!" width="300" height="225">
  </h1>
    <p>Provided in full by Our Completely Real Company<sup>TM</sup></p>

  <form class="corporate_survey" action="#" method="get">

    <fieldset>
      <label for="name">Enter Name Here!</label>
      <br />
      <input type="text" name="firstName" placeholder="First Name" autofocus required>
      <br />
      <input type="text" name="lastName" placeholder="Last Name" required>
      <br /> <br />

      <fieldset>
        <label for="heard">Where did you hear about us?</label>
        <br />
        <input type="radio" name="heard" value="Friend">Friend<br />
        <input type="radio" name="heard" value="MART 341 Week 5 Homework">MART 341 Week 5 Homework<br />
        <input type="radio" name="heard" value="Facebook">Facebook<br />
        <input type="radio" name="heard" value="Randomly typed letters into the search bar">Randomly typed letters into the search bar<br />
        <input type="radio" name="heard" value="Don't Know">I have no idea what this company is<br />
        <br />

        <fieldset>
          <label for="hopes">What do you hope to get out of this new friendship of ours?</label>
          <br />
          <textarea name="story" cols="20" rows="4" style="min-width:100%">I hope to...</textarea>
        </fieldset>
        <br />

        <label for="button">Here! Press this button to feel important!</label>
        <br />
        <input type="button" onclick="alert('Your Mother would be so proud.')" value="Press the Button!">

        <label for="reaction">How was your experience with Our Completely Real Company<sup>TM</sup> Survey?</label>
        <br /> <br />
        <input type="checkbox" name="reaction" value="Enjoyed myself!">
          <img src="./images/happyFace.jpg" alt="Happy Face" title="I Enjoyed Myself!" width="40" height="40">
        <input type="checkbox" name="reaction" value="I am a Sad Person :(">
          <img src="./images/sadFace.jpeg" alt="Sad Face" title="I am a Sad Person :(" width="40" height="40">
        <input type="checkbox" name="reaction" value="Why the frell did I waste my time with this?">
          <img src="./images/angryFace.jpg" alt="Angry Face" title="92% of people who choose Angry hate themselves" width="40" height="40">
      </fieldset>

      <br /> <br />
      <label for="submit">Submit your answers! We at Our Completely Real Company<sup>TM</sup> always listen!</label> <br />
      <input type="submit" name="submit" value="Submit" />
    </fieldset>

  </form>
</body>
</html>
